<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>基础信息</title>
    <link th:href="@{/static/css/metroStyle/metroStyle.css}" rel="stylesheet"/>
    <link th:href="@{/static/lib/layui/css/layui.css}"
          rel="stylesheet" type="text/css"/>


    <style>

        ::-webkit-scrollbar {
            width: 14px;
            height: 8px;
            background-color: transparent;
        }

        ::-webkit-scrollbar-track {
            background-color: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, .1);
        }

        .layui-laypage .layui-laypage-curr .layui-laypage-em{
            background-color: #1E9FFF!important;
        }
    </style>
</head>

<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">


    <div class="layui-header layui-bg-cyan">
        <div class="layui-logo">定位系统后台</div>


        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" th:text="${name}">
                    <img class="layui-nav-img"
                         src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1524830996589&di=72721513f19e85075325358a5a7e8fd0&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F015f8c565565b76ac7251c94f22968.png">

                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>

                </dl>
            </li>
            <li class="layui-nav-item"><a href="/logout">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll" id="view">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        </div>
    </div>
    <div class="layui-body">
        <h1 class="site-h1" style="padding: 15px;"><i class="layui-icon"></i><span id="tableTitle"></span></h1>
        <div id="shitBar" style="padding: 15px;" ></div>
        <table id="theTable" lay-filter="table" lay-data="{id: 'idTest'}" lay-size="sm" lay-skin="nob"></table>

    </div>


</div>


</body>
<script th:src="@{/static/lib/layui/layui.all.js}"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script th:src="@{/static/lib/template-web.js}"></script>
<script th:src="@{/static/js/jquery/jquery.ztree.core-3.5.min.js}"></script>
<script th:src="@{/static/js/jquery/jquery.ztree.exedit.js}"></script>
<script th:src="@{/static/js/jquery/jquery.ztree.excheck-3.5.js}"></script>

<!--基礎信息-->
<script th:src="@{/static/baseinfo/baseshit.js}"></script>
<script th:src="@{/static/baseinfo/renderDriver.js}"></script>
<script th:src="@{/static/baseinfo/renderVehicle.js}"></script>
<script th:src="@{/static/baseinfo/renderCompany.js}"></script>
<script th:src="@{/static/baseinfo/renderRole.js}"></script>
<script th:src="@{/static/baseinfo/renderUser.js}"></script>
<script th:src="@{/static/baseinfo/renderOwner.js}"></script>
<script th:src="@{/static/baseinfo/renderSimcard.js}"></script>
<script th:src="@{/static/baseinfo/renderDevice.js}"></script>
<script th:src="@{/static/baseinfo/renderMotorcade.js}"></script>
<script th:src="@{/static/baseinfo/renderDrivingLicence.js}"></script>
<script th:src="@{/static/baseinfo/renderVehicleLicence.js}"></script>
<script th:src="@{/static/baseinfo/renderVehicleRegister.js}"></script>
<!--左側的屎-->
<script id="nav2" type="text/html">
    <ul class="layui-nav layui-nav-tree" lay-filter="test" style="    background-color: #0469a1;">
        {{each data as value }} {{ if value.pid==null }}
        <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="javascript:;">{{ value.text }}

                <span class="layui-nav-more"></span>

            </a> {{set temp = value.id}}
            <dl class="layui-nav-child">
                {{each data as val}} {{ if val.pid== temp }}
                <dd><a href="javascript:;" onclick="nav_to('{{val.url}}','{{ val.text }}')">{{ val.text }}</a></dd>
                {{/if}} {{/each}}
            </dl>
        </li>
        {{/if}} {{/each}}
    </ul>
</script>


<script type="text/html" id="renderVehicleBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="addOwners">车主</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="addDrivers">驾驶员</a>
</script>

<script type="text/html" id="renderCompanyBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="auth">授权</a>
</script>


<script type="text/html" id="renderRoleBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="auth">权限</a>
</script>

<script type="text/html" id="renderUserBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="addTarget">監控對象</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="addRole">角色</a>
</script>

<script type="text/html" id="renderDriverBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="setCar">車輛</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="setDrivingLisence">驾驶证</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="setVehicleLicense">行驶证</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="setRegisterService">登记证</a>
</script>

<script type="text/html" id="renderOwnerBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="setCar">車輛</a>
</script>
<script type="text/html" id="DriverVehicleBar" class="mmppmm">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="VehicleDriverBar" class="mmppmm">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="VehicleOwnerBar" class="mmppmm">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="OwnerVehicleBar" class="mmppmm">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="UserTargetBar" class="mmppmm">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="UserRoleBar" class="mmppmm">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script type="text/html" id="deleteBar" class="mmppmm">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>

    if (window.top !== window.self) {
        jQuery(".layui-header").hide();
        jQuery(".layui-side").css("top", 0);
        jQuery(".layui-body").css("top", 0);
        jQuery(".mmppmm").remove();

        // jQuery("button").attr("disabled", true);

        console.log("mmmp")
    }

</script>
</html>
