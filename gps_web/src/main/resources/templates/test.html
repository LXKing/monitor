<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    //由于模块都一次性加载，因此不用执行 layui.use() 来加载对应模块，直接使用即可：
    ;
    !function () {

        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo',
            height: 315,
            url: '/driver/query/'
            ,
            method: 'post',
            request: {

                filter: ''
            },
            page: true,
            cols: [
                [{type: 'checkbox'},
                    //表头
                    {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}, {
                    field: 'username',
                    title: '用户名',
                    width: 80
                }, {field: 'createTime', title: 'm', width: 80, sort: true}, {
                    field: 'city',
                    title: '城市',
                    width: 80
                }
                ]
            ]
        });

        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });

        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            }
        });

        var $ = layui.$, active = {
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            , getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    }();
</script>


<script id="mmp" type="text/html">
    <ul class="layui-nav layui-nav-tree" lay-filter="test">
        {{each data as value }} {{ if value.pid==null }}
        <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="javascript:;">{{ value.text }}</a> {{set temp = value.id}}
            <dl class="layui-nav-child">
                {{each data as val}} {{ if val.pid== temp }}
                <dd><a href="javascript:;">{{ val.text }}</a></dd>
                {{/if}} {{/each}}
            </dl>
        </li>
        {{/if}} {{/each}}
    </ul>
</script>
